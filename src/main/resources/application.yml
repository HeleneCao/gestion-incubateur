server:
  port: 8081
spring:
 datasource:
   driver-class-name: org.postgresql.Driver
   url: jdbc:postgresql://localhost:5432/planning
   username: postgres
   password: password
 jpa:
   hibernate:
     ddl-auto: create
   show-sql: true
   properties:
     hibernate:
       dialect: org.hibernate.dialect.PostgreSQLDialect
 liquibase:
   change-log: classpath:db/changelog/db.changelog-master.xml
   enabled: false